<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGlass - Beautiful Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTYgMTBjLTEuMSAwLTIgLjktMiAyczAgMiAuOSAyaDEyYzEuMSAwIDItLjkgMi0ycy0uOS0yLTItMmgtMXYtMWMwLTEuNjYtMS4zNC0zLTMtM3MtMyAxLjM0LTMgM3YxSDZaIiBmaWxsPSIjNjM2NkYxIi8+CjxyZWN0IHg9IjgiIHk9IjE1IiB3aWR0aD0iMiIgaGVpZ2h0PSI0IiByeD0iMSIgZmlsbD0iIzYzNjZGMSIvPgo8cmVjdCB4PSI2IiB5PSIxNyIgd2lkdGg9IjIiIGhlaWdodD0iNCIgcng9IjEiIGZpbGw9IiM2MzY2RjEiLz4KPHJlY3QgeD0iMTAiIHk9IjE2IiB3aWR0aD0iMiIgaGVpZ2h0PSI0IiByeD0iMSIgZmlsbD0iIzYzNjZGMSIvPgo8L3N2Zz4K">
    <meta name="theme-color" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Animated Background -->
    <div id="background-particles"></div>
    <div id="starfield"></div>
    
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="weather-icon-loading">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 10c-1.1 0-2 .9-2 2s0 2 .9 2h12c1.1 0 2-.9 2-2s-.9-2-2-2h-1v-1c0-1.66-1.34-3-3-3s-3 1.34-3 3v1H6Z" fill="currentColor"/>
                </svg>
            </div>
            <div class="loading-text">Loading Weather...</div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="app" class="app">
        <!-- Header -->
        <header class="header glass-effect">
            <div class="header-content">
                <h1 class="app-title">
                    <svg class="app-logo" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 10c-1.1 0-2 .9-2 2s0 2 .9 2h12c1.1 0 2-.9 2-2s-.9-2-2-2h-1v-1c0-1.66-1.34-3-3-3s-3 1.34-3 3v1H6Z" fill="currentColor"/>
                    </svg>
                    WeatherGlass
                </h1>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                        </svg>
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="5" fill="currentColor"/>
                            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
                            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
                            <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button id="settings-btn" class="icon-btn" aria-label="Open settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" fill="currentColor"/>
                            <circle cx="12" cy="12" r="3" fill="white"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container glass-effect">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search for a city..." autocomplete="off">
                    <button id="location-btn" class="location-btn" aria-label="Use current location">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="3,11 22,2 13,21 11,13 3,11" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div id="search-suggestions" class="search-suggestions"></div>
            </div>
        </section>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <!-- Current Weather Hero -->
            <section id="current-weather" class="current-weather glass-effect">
                <!-- Content will be populated by JavaScript -->
            </section>

            <!-- Weather Details Grid -->
            <section class="weather-grid">
                <div id="hourly-forecast" class="weather-card glass-effect">
                    <h3 class="card-title">24-Hour Forecast</h3>
                    <div class="chart-container">
                        <canvas id="hourly-chart"></canvas>
                    </div>
                </div>

                <div id="air-quality" class="weather-card glass-effect">
                    <h3 class="card-title">Air Quality</h3>
                    <div id="aqi-content"></div>
                </div>

                <div id="astronomy" class="weather-card glass-effect">
                    <h3 class="card-title">Astronomy</h3>
                    <div id="astronomy-content"></div>
                </div>

                <div id="weather-details" class="weather-card glass-effect">
                    <h3 class="card-title">Weather Details</h3>
                    <div id="details-content"></div>
                </div>
            </section>

            <!-- 7-Day Forecast -->
            <section id="weekly-forecast" class="weekly-forecast">
                <h2 class="section-title">7-Day Forecast</h2>
                <div id="forecast-cards" class="forecast-cards">
                    <!-- Cards will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Favorites Panel -->
        <aside id="favorites-panel" class="favorites-panel">
            <div class="favorites-content glass-effect">
                <div class="favorites-header">
                    <h3>Favorite Locations</h3>
                    <button id="close-favorites" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <div id="favorites-list" class="favorites-list"></div>
            </div>
        </aside>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content glass-effect">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="close-settings" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <div class="settings-content">
                    <div class="setting-group">
                        <label>Temperature Unit</label>
                        <select id="temp-unit">
                            <option value="celsius">Celsius (°C)</option>
                            <option value="fahrenheit">Fahrenheit (°F)</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Wind Speed Unit</label>
                        <select id="wind-unit">
                            <option value="kmh">km/h</option>
                            <option value="mph">mph</option>
                            <option value="ms">m/s</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Time Format</label>
                        <select id="time-format">
                            <option value="24">24-hour</option>
                            <option value="12">12-hour</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Auto Refresh</label>
                        <input type="checkbox" id="auto-refresh" checked>
                        <span class="checkmark"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="toast error-toast">
            <div class="toast-content">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="currentColor"/>
                    <line x1="15" y1="9" x2="9" y2="15" stroke="white" stroke-width="2"/>
                    <line x1="9" y1="9" x2="15" y2="15" stroke="white" stroke-width="2"/>
                </svg>
                <span id="error-message">Something went wrong</span>
            </div>
        </div>

        <!-- Success Toast -->
        <div id="success-toast" class="toast success-toast">
            <div class="toast-content">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" fill="none"/>
                    <polyline points="22,4 12,14.01 9,11.01" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                <span id="success-message">Success!</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
